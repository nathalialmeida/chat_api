<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--segunda parte -->
    <div>
      <div class="boxtext">
        <label class="label">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
          value="
          nathalia.costa@cliqx.com.br"
        />
      </div>

      <div class="boxtext">
        <label class="label">Senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Senha"
          value="123456"
          required
        />
      </div>
      <div class="button">
        <input
          type="button"
          id="enviar"
          value="Botao"
          onclick="exibirUsuario()"
        />
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
